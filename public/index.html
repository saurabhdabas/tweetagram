<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <!-----Font awesome Library-->
    <link rel ="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" type="text/css" />
    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <!---External Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,200;1,600&display=swap" rel="stylesheet">
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet-element.css" type="text/css" />
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav id="navigation">
      <span>tweeter</span>
      <span>
        <div><b>Write</b> a new tweet</div>
        <i class="fa-solid fa-angles-down red-in-color"></i>
      </span>
    </nav>
    <header id ="header">
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <p><strong>Saurabh</strong> Dabas</p>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main id="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form method = "post" action = "/tweets">
          <label for="tweet-text"><p><b>What are you humming about?</b></p></label>
          <textarea name="text" id="tweet-text" rows="1"></textarea>
          <div>
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <section class="tweet-container">
        <article class="old-tweet">
          <header class="old-tweet_header">
            <div>
              <img src="/images/profile-hex.png" alt ="user-avatar">
              <span>Saurabh</span>
            </div>
            <span>@Saurabh</span>
          </header>
          <div class ="old-tweet_text">
            <div>Hey Folks! Check my new website</div>
          </div>
          <footer class="old-tweet_footer">
            <div>
              <span>10 days ago</span>
              <div>
                <i class="fa-solid fa-flag"></i>
                <i class="fa-solid fa-retweet"></i>
                <i class="fa-solid fa-heart"></i>
              </div>
            </div>
          </footer>
        </article>
      </section>
    </main>
  </body>
</html>
